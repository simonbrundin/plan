apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: plan-pipeline
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: frontend-warehouse
      sources:
        direct: true
  subscriptions:
    warehouse: frontend-warehouse
  promotionTemplate:
    spec:
      approvals:
        auto: true
      steps:
        # Rendera overlay/template-ephemeral med r√§tt image
        - uses: render.kustomize
          as: render-test
          with:
            path: deployment/overlays/template-ephemeral
            images:
              - name: ghcr.io/simonbrundin/plan/frontend
                newTag: ${{ freight.frontend-warehouse.image.tag }}

        # Git apply kan "markera" promotion s√• att CI k√∂r tester
        - uses: git.apply
          with:
            repoURL: https://github.com/simonbrundin/plan.git
            branch: main
            path: .kargo/promotions/test # dummy fil f√∂r att trigga GH Action/Dagger
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: plan-pipeline
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: frontend-warehouse
      sources:
        stages:
          - test
  subscriptions:
    warehouse: frontend-warehouse
  # üîë Beroende p√• att freight redan promottats till test
  upstreamStages:
    - name: test
  promotionTemplate:
    spec:
      approvals:
        auto: false # manuellt click i UI innan den k√∂r
      steps:
        - uses: render.kustomize
          as: render-prod
          with:
            path: deployment/overlays/prod
            images:
              - name: ghcr.io/simonbrundin/plan/frontend
                newTag: ${{ freight.frontend-warehouse.image.tag }}
