apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: frontend-warehouse
  namespace: plan-pipeline
spec:
  interval: 1m
  subscriptions:
    - image:
        repoURL: ghcr.io/simonbrundin/plan
        imageSelectionStrategy: Latest
        semverConstraint: "*"
        # matcha bara tags som b√∂rjar med frontend-
        tagFilter:
          regex: "^frontend-(?P<version>\\d+\\.\\d+\\.\\d+)$"
          versionCaptureGroup: "version"
