                #       name: repo # name of volume claim
                #     spec:
                #       accessModes: ["ReadWriteMany"]
                #       resources:
                #         requests:
                #           storage: 2Gi
                volumes:
                  - name: repo
                    persistentVolumeClaim:
                      claimName: repo
                # volumes:
                #   - name: repo
                #     emptyDir: {}
                templates:
                  - name: entrypoint
                    dag:
                      tasks:
                        # - name: clone-repo
                        #   templateRef:
                        #     name: commit-stage-template
                        #     template: clone-repo
                        #     clusterScope: true
                        - name: frontend
                          templateRef:
                            name: commit-stage-template
                            template: frontend
                            clusterScope: true
                          arguments:
                            parameters:
                              - name: repo-owner
                                value: "{{workflow.parameters.repo-owner}}"
                              - name: repo-name
                                value: "{{workflow.parameters.repo-name}}"
