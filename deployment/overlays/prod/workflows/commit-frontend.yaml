apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: commit
spec:
  template:
    serviceAccountName: argo-workflow
  dependencies:
    - name: push
      eventSourceName: github
      eventName: with-api-credentials
      filters:
        data:
          - path: headers.X-Github-Event
            type: string
            value: ["push"]
          - path: body.repository.full_name
            type: string
            value: ["simonbrundin/plan"]
    - name: frontend
      eventSourceName: github
      eventName: with-api-credentials
      filters:
        dataLogicalOperator: "or"
        data:
          - path: '[body.commits.#.modified.#(%"*frontend*")#,body.commits.#.added.#(%"*frontend*")#,body.commits.#.removed.#(%"*frontend*")#]'
            type: string
            value:
              - "(\\bfrontend/*)"

  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: commit-stage-
                namespace: argo-events
              spec:
                entrypoint: entrypoint
                arguments:
                  parameters:
                    - name: repo-url
                      value: "github.com/simonbrundin/plan.git"
                    - name: git-commit
                      value: ""
                    - name: github-token
                      value: "ditt-github-token"
                    - name: repo-owner
                      value: "simonbrundin"
                    - name: repo-name
                      value: "plan"
                    # testssd
                # volumeClaimTemplates: # define volume, same syntax as k8s Pod spec
