apiVersion: apps/v1
kind: Deployment
metadata:
  name: plan-app
  namespace: plan-prod
spec:
  replicas: 2 # Starta med 2 poddar
  selector:
    matchLabels:
      app: plan-app
  template:
    metadata:
      labels:
        app: plan-app
    spec:
      containers:
        - name: plan-app
          image: simonbrundin/plan:0.0.11 # Ers√§tt med ditt image-namn
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m" # 0.25 CPU
            limits:
              memory: "1Gi"
              cpu: "800m" # 0.5 CPU
          env:
            - name: NODE_ENV
              value: "production"
