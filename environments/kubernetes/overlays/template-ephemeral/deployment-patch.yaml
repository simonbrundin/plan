apiVersion: apps/v1
kind: Deployment
metadata:
  name: plan
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: plan
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: ENVIRONMENT
              value: "preview"
            - name: LOG_LEVEL
              value: "debug"
