apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hasura-secret
  namespace: plan
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: hasura-secret
    template:
      data:
        HASURA_GRAPHQL_DATABASE_URL: "postgresql://user:{{ .password }}@plan-db-rw.plan.svc.cluster.local:5432/plan"
        HASURA_GRAPHQL_ADMIN_SECRET: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: pg-password-generator