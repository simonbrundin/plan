apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: frontend-warehouse
  namespace: plan-pipeline # <-- ditt Project namespace
spec:
  interval: 1m0s
  subscriptions:
    - image: # ðŸ‘ˆ VIKTIGT
        allowTags: ^frontend-(\d+\.\d+\.\d+)$
        discoveryLimit: 20
        imageSelectionStrategy: Lexical
        repoURL: ghcr.io/simonbrundin/plan
    - git:
        repoURL: https://github.com/simonbrundin/plan.git
        branch: main
        includePaths:
          - environments/kubernetes/overlays/template-ephemeral
          - environments/kubernetes/overlays/prod
